<!DOCTYPE html>

<html lang="es">
<head>
    <title>Registro de usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../images/iconoPerro (1).ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">
            Registrar usuario
        </h1>
        <form id="formRegistro">
            <!-- Sección para el correo -->
            <div class="mt-3">
                <label>Correo:</label>
                <input type="text" class="form-control" placeholder="Escriba el correo aquí">
            </div>

            <!-- Sección del usuario -->
            <div class="mt-3">
                <label>Usuario:</label>
                <input type="text" class="form-control" placeholder="Escriba el usuario aquí">
            </div>
    
            <!-- Sección de la contraseña -->
            <div class="mt-3">
                <label>Contraseña:</label>
                <input type="text" class="form-control" placeholder="Escriba la contraseña aquí">
            </div>
            
            <!-- Sección de botones -->
            <div class="mt-3">
                <input type="button" class="btn btn-primary" value="Registrar">
            </div>
        </form>

        <p class="mt-3">
            Si ya tien una cuenta registrada, podría tratar de <a href="Login.html">iniciar sesión.</a>
        </p>

    </div>
</body>
</html>
