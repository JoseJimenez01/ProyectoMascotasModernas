<!DOCTYPE html>

<html lang="es">
<head>
    <title>Registro de usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../images/iconoPerro (1).ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/site.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">
            Registrar usuario
        </h1>
        <form id="formRegistro">

            <!-- Sección del usuario -->
            <div class="mt-3">
                <label>Nombre de usuario:</label>
                <input type="text" class="form-control" id="entradaNombre" placeholder="Escriba el usuario aquí">
                
            </div>

            <!-- Sección para el correo -->
            <div class="mt-3">
                <label>Correo:</label>
                <input type="email" class="form-control" id="entradaCorreo" placeholder="Escriba el correo aquí">
            </div>
    
            <!-- Sección de la contraseña -->
            <div class="mt-3">
                <label>Contraseña:</label>
                <input type="password" class="form-control" id="entradaContrasenna" placeholder="Escriba la contraseña aquí">
            </div>
            
            <!-- Sección del telefono -->
            <div class="mt-3">
                <label>Teléfono:</label>
                <input type="text" class="form-control" id="entradaNombre" placeholder="Escriba el teléfono aquí">
            </div>
            
        </form>
        
        <!-- Sección de botones -->
        <div class="mt-3">
            <button type="submit" class="btn btn-primary" form="formRegistro">Registrarse</button>
        </div>

        <div class="mt-3">
            <p>
                Si ya tiene una cuenta registrada, entonces puede solamente <a href="Login.html">iniciar sesión.</a>
            </p>
        </div>
        
    </div>

    <script src="../js/site.js"></script>
</body>

</html>
