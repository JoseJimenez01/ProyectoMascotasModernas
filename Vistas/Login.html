
<!DOCTYPE html>

<html lang="es">
<head>
    <title>Inicio de sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../images/iconoPerro (1).ico" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">

        <h1 class="mt-5">
            Inicio de sesión
        </h1>

        <form id="formInicioSesion">

            <!-- Sección del usuario -->
            <div class="mt-3">
                <label>Usuario:</label>
                <input type="text" class="form-control" placeholder="Escriba el usuario aquí">
            </div>
            
            <!-- Sección de la contraseña -->
            <div class="mt-3">
                <label>Contraseña:</label>
                <input type="password" class="form-control" placeholder="Escriba la contraseña aquí">
            </div>
            
        </form>

        <div class="mt-3">
            <button class="btn btn-primary" form="formInicioSesion">Iniciar sesión</button>
        </div>

        <div class="mt-3">
            <p>
                Si no tiene una cuenta registrada, tiene que <a href="Registro.html">registrarse.</a>
            </p>
        </div>

    </div>
</body>
</html>
